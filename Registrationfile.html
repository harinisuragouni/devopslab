<!DOCTYPE html>
<html>
<head>
    <title>New</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* Basic page styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }

        /* Container styling */
        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        /* Heading styling */
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        /* Input field styling */
        .inputbox {
            margin-bottom: 15px;
        }

        .inputbox input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .inputbox input:focus {
            border-color: #007bff;
        }

        /* Label styling */
        .inputbox label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        /* Button styling */
        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }

        /* Success message styling */
        .success-message {
            text-align: center;
            color: green;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <form id="registrationForm">
            <h2>Registration</h2>
            
            <!-- Full Name Field -->
            <div class="inputbox">
                <label for="full_name">Full Name</label>
                <input type="text" id="full_name" name="full_name" required>
            </div>
            
            <!-- Email Field -->
            <div class="inputbox">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <!-- Confirm Email Field -->
            <div class="inputbox">
                <label for="confirm_email">Confirm Email</label>
                <input type="email" id="confirm_email" name="confirm_email" required>
            </div>
            <!-- Phone Number Field -->
            <div class="inputbox">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            
            <!-- Date of Birth Field -->
            <div class="inputbox">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <!-- Password Field -->
            <div class="inputbox">
                <label for="pwd">Password</label>
                <input type="password" id="pwd" name="password" required>
            </div>

            <!-- Confirm Password Field -->
            <div class="inputbox">
                <label for="cpwd">Confirm Password</label>
                <input type="password" id="cpwd" name="confirmPassword" required>
            </div>
            
            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Submit</button>
            
            <!-- Success Message -->
            <div id="successMessage" class="success-message" style="display: none;">
                Thank you for registering!
            </div>
        </form>
    </div>

    <script>
        // JavaScript for handling form submission
        const form = document.getElementById('registrationForm');
        const successMessage = document.getElementById('successMessage');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission behavior
            // Get the values of email and confirm email fields
            const email = document.getElementById('email').value;
            const confirmEmail = document.getElementById('confirm_email').value;

            // Check if email and confirm email match
            if (email !== confirmEmail) {
                alert('Email addresses do not match.');
                return;
            }
            // Get the values of password and confirm password fields
            const password = document.getElementById('pwd').value;
            const confirmPassword = document.getElementById('cpwd').value;

            // Check if password and confirm password match
            if (password !== confirmPassword) {
                alert('Passwords do not match.');
                return;
            }
            // Display the success message
            successMessage.style.display = 'block';

            // Reset the form fields after successful submission
            form.reset();
        });
    </script>

</body>
</html>
